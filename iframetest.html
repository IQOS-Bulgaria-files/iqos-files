<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Modal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9fafb; }
    .modal-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
    }
    .modal-content {
      background: #000;
      border-radius: 12px;
      max-width: 900px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }
    .video-container { width:100%; padding-bottom:56.25%; position:relative; }
    .video-container iframe {
      position:absolute; top:0; left:0; width:100%; height:100%; border:0;
    }
    .modal-close {
      position: absolute; top:10px; right:15px; font-size:28px; color:white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-content">
      <span class="modal-close" onclick="window.close()">&times;</span>
      <div class="video-container">
        <iframe 
          src="//pmi-salesforce.videomarketingplatform.co/v.ihtml/player.html?token=385d45f79c30825b2e8f5b8d9a90a34a&source=embed&photo%5fid=113867793"
          allowfullscreen allow="autoplay; fullscreen">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
