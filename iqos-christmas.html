<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Christmas Card</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'IQOS', 'IQOS', serif;
    }

    html {
      height: 100%;
    }

    .card-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #d4af37 0%, #a47c1b 40%, #6b4e1a 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-container::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 800px;
      background: radial-gradient(ellipse, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(15deg);
      filter: blur(80px);
      pointer-events: none;
      z-index: 1;
    }
	
	/* Logo placeholder */
    .logo-container {
      position: absolute;
      top: 30px;
      width: 120px;
      height: 60px;
      z-index: 10;
      pointer-events: none;
    }

    .logo-container svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Golden Bokeh Circles */
    .bokeh-circle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: float-bokeh linear infinite;
      filter: blur(20px);
      opacity: 0.6;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
    }

    @keyframes float-bokeh {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) translateX(40px) scale(1.2);
        opacity: 0.2;
      }
    }

    /* Golden Sparkles */
    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, #fff9e6 0%, #f5e6a7 40%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle ease-in-out infinite, drift linear infinite;
      box-shadow: 0 0 6px #ffd700, 0 0 12px #d4af37, 0 0 18px rgba(212, 175, 55, 0.5);
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }

    @keyframes drift {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(25px);
      }
    }

    /* Light Flares */
    .light-flare {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #ffffff 0%, #ffd700 30%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: flare-pulse ease-in-out infinite;
      box-shadow: 0 0 20px #ffd700, 0 0 40px rgba(255, 215, 0, 0.6);
      filter: blur(2px);
    }

    @keyframes flare-pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.8);
      }
    }

    /* CTA Text */
    .cta-text {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: #f5e6a7;
      font-size: 24px;
      text-align: center;
      z-index: 4;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.8), 0 2px 4px rgba(0, 0, 0, 0.5);
      animation: pulse-glow 2s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse-glow {
      0%, 100% {
        opacity: 0.8;
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.6), 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 20px rgba(212, 175, 55, 1), 0 2px 4px rgba(0, 0, 0, 0.5);
      }
    }

    /* Gift Box */
    .gift-container {
      position: relative;
      z-index: 3;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-container:hover {
      transform: scale(1.05);
    }

    .gift-container.opening {
      pointer-events: none;
    }

    .gift-box {
      width: 300px;
      height: 250px;
      background: linear-gradient(135deg, #000000 0%, #292723 100%);
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.6s ease;
      z-index: 1;
    }

    .gift-box .gift-ribbon-vertical {
      position: absolute;
      width: 55px;
      height: 100%;
      background: linear-gradient(to right, #967832 0%, #EBD778 50%, #F0E6A0 100%);
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 
        inset 2px 0 3px rgba(0, 0, 0, 0.1),
        inset -2px 0 3px rgba(0, 0, 0, 0.1),
        0 2px 8px rgba(0, 0, 0, 0.3);
   
    }

    .gift-box .gift-ribbon-horizontal {
      position: absolute;
      width: 100%;
      height: 55px;
      background: linear-gradient(to bottom,#967832 0%, #EBD778 50%, #F0E6A0 100%);
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 
        inset 0 2px 3px rgba(0, 0, 0, 0.1),
        inset 0 -2px 3px rgba(0, 0, 0, 0.1),
        0 2px 8px rgba(0, 0, 0, 0.3);
     
    }

    .gift-lid {
      position: absolute;
      width: 320px;
      height: 60px;
      background: linear-gradient(135deg, #000000 0%, #292723 100%);
      border-radius: 10px 10px 0 0;
      top: -50px;
      left: -10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.8s ease;
      z-index: 2;
    }

    .gift-lid::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 10px;
      background: linear-gradient(135deg, #000000 0%, #292723 100%);
      bottom: -8px;
      left: 0;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }



    .ribbon-shine {
      position: absolute;
      width: 8px;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
      left: 50%;
      transform: translateX(-50%);
      animation: ribbon-shimmer 3s ease-in-out infinite;
    }

    @keyframes ribbon-shimmer {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .gift-bow {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 100px;
      transition: all 0.6s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      z-index: 3;
    }

    .bow-loop {
      width: 58px;
      height: 72px;
      background: linear-gradient(135deg, #967832 0%, #EBD778 50%, #F0E6A0 100%);
      border-radius: 50% 50% 0 0;
      position: absolute;
      box-shadow: 
        inset -2px -2px 4px rgba(0, 0, 0, 0.1),
        inset 2px 2px 4px rgba(255, 255, 255, 0.8),
        0 3px 8px rgba(0, 0, 0, 0.2);
    
    }

    .bow-loop-left {
      left: -5px;
      transform: rotate(-25deg);
    }

    .bow-loop-right {
      right: -5px;
      transform: rotate(25deg);
    }

    .bow-center {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #967832 0%, #EBD778 50%, #F0E6A0 100%);
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 
        inset -2px -2px 4px rgba(0, 0, 0, 0.15),
        inset 2px 2px 4px rgba(255, 255, 255, 0.9),
        0 3px 8px rgba(0, 0, 0, 0.25);
    
    }

    .bow-tail {
      position: absolute;
      width: 24px;
      height: 60px;
      background: linear-gradient(135deg, #967832 0%, #EBD778 50%, #F0E6A0 100%);
      bottom: -10px;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      
      z-index: -1;
    }

    .bow-tail-left {
      left: 20px;
      transform: rotate(25deg);
    }

    .bow-tail-right {
      right: 20px;
      transform: rotate(-25deg);
    }


    /* Unwrapping Animation */
    .gift-container.opening .gift-bow {
      animation: bow-fly-away 0.8s ease forwards;
    }

    @keyframes bow-fly-away {
      0% {
        transform: translateX(-50%) translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-150px) scale(0.3) rotate(180deg);
        opacity: 0;
      }
    }

    .gift-container.opening .gift-lid {
      animation: lid-open 1s ease 0.3s forwards;
    }

    @keyframes lid-open {
      0% {
        transform: rotateX(0deg) translateY(0);
        transform-origin: top;
        opacity: 1;
      }
      100% {
        transform: rotateX(-95deg) translateY(-100px) translateZ(-50px);
        opacity: 0;
      }
    }

    .gift-container.opening .gift-box {
      animation: box-open 1s ease forwards;
    }

    @keyframes box-open {
      0% {
        transform: rotateX(0deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotateX(15deg) scale(1.05);
      }
      100% {
        transform: rotateX(90deg) scale(0.8);
        opacity: 0;
      }
    }

    .gift-container.opening .gift-ribbon-vertical,
    .gift-container.opening .gift-ribbon-horizontal {
      animation: ribbon-fade 0.6s ease forwards;
    }

    @keyframes ribbon-fade {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Card reveal */
    .card-content {
      position: absolute;
      width: 500px;
      height: 350px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.3);
      pointer-events: none;
      z-index: 5;
      padding: 40px;
      text-align: center;
    }

    .card-content.revealed {
      animation: card-reveal 0.8s ease 0.8s forwards;
    }

    @keyframes card-reveal {
      0% {
        opacity: 0;
        transform: scale(0.3) rotateY(0deg);
      }
      60% {
        transform: scale(1.05) rotateY(10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
        pointer-events: auto;
      }
    }

    .card-content h1 {
      font-size: 48px;
      color: #d4af37;
      margin: 0 0 20px 0;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .card-content p {
      font-size: 20px;
      color: #2d1810;
      line-height: 1.6;
      margin: 0;
    }

    .cta-text.hidden {
      animation: fade-out 0.3s ease forwards;
    }

    @keyframes fade-out {
      to {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

   <div class="cta-text">

   <div class="card-content">
    <h1 style="margin-top: 10px; color: #61491E; font-size: 1.8em;">Happy Holidays!</h1>
    <p>Thank you for your trust and great partnership throughout the year. <br> Wishing you joy, success, and a prosperous new year!
     </br> </p>
	 <p style="margin-top: 15px; font-style: italic; color: #555; font-size: 1.1em;">
      Philip Morris Bulgaria </p>
   </div><!-- Gift Box -->
   <div class="gift-container">
    <div class="gift-lid">
     <div class="gift-bow">
      <div class="bow-loop bow-loop-left"></div>
      <div class="bow-loop bow-loop-right"></div>
      <div class="bow-center"></div>
      <div class="bow-tail bow-tail-left"></div>
      <div class="bow-tail bow-tail-right"></div>
     </div>
     <div class="gift-ribbon-vertical">
      <div class="ribbon-shine"></div>
     </div>
     <div class="gift-ribbon-horizontal"></div>
    </div>
    <div class="gift-box">
     <div class="gift-ribbon-vertical">
      <div class="ribbon-shine"></div>
     </div>
     <div class="gift-ribbon-horizontal"></div>
    </div>
   </div>
  </div>
  <script>
    // Create golden bokeh circles
    const cardContainer = document.querySelector('.card-container');
    const bokehCount = 35;
    const sparkleCount = 60;
    const flareCount = 15;

    // Golden color palette - richer tones
    const goldenColors = ['#ffd700', '#f5e6a7', '#d4af37', '#e6c565', '#b8964f', '#ffebcd'];

    // Generate bokeh circles with varying sizes for depth
    for (let i = 0; i < bokehCount; i++) {
      const bokeh = document.createElement('div');
      bokeh.className = 'bokeh-circle';
      
      const size = Math.random() * 200 + 60;
      const left = Math.random() * 100;
      const delay = Math.random() * 15;
      const duration = Math.random() * 20 + 25;
      const color = goldenColors[Math.floor(Math.random() * goldenColors.length)];
      
      bokeh.style.width = `${size}px`;
      bokeh.style.height = `${size}px`;
      bokeh.style.left = `${left}%`;
      bokeh.style.top = `${Math.random() * 120}%`;
      bokeh.style.background = `radial-gradient(circle, ${color} 0%, rgba(212, 175, 55, 0.4) 40%, transparent 70%)`;
      bokeh.style.animationDelay = `-${delay}s`;
      bokeh.style.animationDuration = `${duration}s`;
      bokeh.style.zIndex = '2';
      
      cardContainer.appendChild(bokeh);
    }

    // Generate sparkles
    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      
      const left = Math.random() * 100;
      const twinkleDelay = Math.random() * 3;
      const twinkladuration = Math.random() * 2 + 1.5;
      const driftDelay = Math.random() * 10;
      const driftDuration = Math.random() * 10 + 15;
      
      sparkle.style.left = `${left}%`;
      sparkle.style.top = `${Math.random() * 120 - 20}%`;
      sparkle.style.animationDelay = `${twinkleDelay}s, -${driftDelay}s`;
      sparkle.style.animationDuration = `${twinkladuration}s, ${driftDuration}s`;
      sparkle.style.zIndex = '2';
      
      cardContainer.appendChild(sparkle);
    }

    // Generate light flares
    for (let i = 0; i < flareCount; i++) {
      const flare = document.createElement('div');
      flare.className = 'light-flare';
      
      const left = Math.random() * 100;
      const top = Math.random() * 100;
      const pulseDelay = Math.random() * 4;
      const pulseDuration = Math.random() * 3 + 2;
      
      flare.style.left = `${left}%`;
      flare.style.top = `${top}%`;
      flare.style.animationDelay = `${pulseDelay}s`;
      flare.style.animationDuration = `${pulseDuration}s`;
      flare.style.zIndex = '2';
      
      cardContainer.appendChild(flare);
    }

    // Gift unwrapping interaction
